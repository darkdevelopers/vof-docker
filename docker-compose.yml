version: "3"
services:
  mariadb:
    container_name: vof_shop_database_dev
    image: mariadb:latest
    env_file:
      - ./config/mariadb/enviroment.env
    volumes:
      - ./data/mariadb:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always
  web:
    container_name: vof_shop_nginx_dev
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./html/:/html/
      - ./logs/nginx:/logs/nginx
      - ./config/nginx/xdebug:/etc/nginx/xdebug
      - ./config/nginx/hosts:/etc/nginx/hosts
      - ./config/nginx/init.conf:/etc/nginx/conf.d/default.conf
    restart: always
    depends_on:
      - php
  php:
    container_name: vof_shop_php_dev
    build:
      dockerfile: dockerfile
      context: ./config/php/
    volumes:
      - ./html/:/html/
      - ./logs/xdebug:/logs/xdebug
      - ./config/php/custom.conf:/usr/local/etc/php-fpm.d/zz-custom.conf
      - ./config/php/xdebug.ini:/usr/local/etc/php/conf.d/zz-xdebug.ini
      - ./logs/php-fpm/:/tmp/xdebug_log
    links:
      - mariadb
    depends_on:
      - mariadb
